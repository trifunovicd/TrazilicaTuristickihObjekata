<div class="loginbox">
    <img src="img/avatar.png" class="avatar">
    <h1>Prijava</h1>
    <form>
      <p>Korisničko ime</p>
      <input type="text" id="username" placeholder="Unesite korisničko ime" ng-model="user" ng-keyup="$event.keyCode == 13 ? Prijava(): null">
      <p>Lozinka</p>
      <input type="password" id="password" placeholder="Unesite lozinku" ng-model="pass" ng-keyup="$event.keyCode == 13 ? Prijava(): null">
      <button type="button" class="btn btn-block" id="login" ng-click="Prijava()">Prijava</button>
    </form>
    <div id="registracija">
  		<a id="button_reg" data-toggle="modal" data-target="#RegModal">Registracija</a>
  	</div>
</div>


<div id="RegModal" class="modal fade" role="dialog" data-backdrop="static" ng-controller="registracijaController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" style="color: white">&times;</button>
        <h4 class="modal-title">Kreiraj profil</h4>
      </div>
      <div class="modal-body">
        <form >
    		  <div class="form-group">
    		    <label for="ime">Ime:</label>
    		    <input type="text" class="form-control" id="reg_ime" ng-model="reg_ime">
    		  </div>
    		  <div class="form-group">
    		    <label for="prezime">Prezime:</label>
    		    <input type="text" class="form-control" id="reg_prezime" ng-model="reg_prezime">
    		  </div>
    		  <div class="form-group">
    		    <label for="korisnicko_ime">Korisničko ime:</label>
    		    <input type="text" class="form-control" id="reg_kor_ime" ng-model="reg_kor_ime">
    		  </div>
    		  <div class="form-group">
    		    <label for="lozinka">Lozinka:</label>
    		    <input type="text" class="form-control" id="reg_lozinka" ng-model="reg_lozinka">
    		  </div>
    		  <div class="form-group">
    		    <label for="slika_input">Profilna slika:</label>
    		    <input type="file" class="form-control" id="slika_input" accept="image/png, image/jpeg">
    		  </div>
		    </form>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-default reg" ng-click="Registracija()">Registriraj se</button>
      </div>
    </div>

  </div>
</div>
